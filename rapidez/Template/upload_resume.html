<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
</head>
<body>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <p>Kindly upload your resume in Word document only - '.doc', '.docx'</p>
        <button type="submit">Upload</button>
    </form>
    
    <p><a href="{% url 'resumeAnalysis:uploadresume' %}">Return to Home</a></p>

    <p><a href="{% url 'resumeAnalysis:test' %}">Test</a></p>
</body>
</html>
